<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400);

    body {
      font-family: 'Open Sans';
      font-weight: 300;
      background-color: #D6E1E5;
    }

    h1 {
      color: #DB5B33;
      font-weight: 300;
      text-align: center;
    }

    /* CSS 작성 바랍니다. */

    .overlay{
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0,0,0,.3);
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 10;
    }

    .popup {
      background: white;
      width: 700px;
      position: absolute;
      top: 50%;
      left: 50%;
      padding: 30px 20px;
      margin: 0 auto;
      box-shadow: 0 35px 15px 0 rgba(0,0,0,.3);
      transform: translate(-50%, -50%);
      display: none;
      z-index: 15;
    }

    .btn-close{
      position: absolute;
      top: 0;
      right: 0;;
    }
  </style>
</head>
<body>
  <h1>JavaScript Popup</h1>

  <div class="popup">
    <h1>JavaScript Popup</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
    <button class="btn-close">X</button>
    <input type="text">
    <button class="btn-ok">OK</button>
    <button class="btn-cancel">Cancel</button>
  </div>
  <div class="overlay"></div>

  <button class="toggle-popup">show popup</button>

  <p class="popup-message"></p>
  <script>
    const $popup = document.querySelector('.popup');
    const $togglePopup = document.querySelector('.toggle-popup');
    const $overlay = document.querySelector('.overlay');
    const $input = document.querySelector('.popup > input');
    const $popupMessage = document.querySelector('.popup-message');

    // 기능
    const showDisplay = () => {
      $overlay.style.display = 'inline';
      $popup.style.display = 'inline';
    };

    const nonShowDisplay = () => {
      $overlay.style.display = 'none';
      $popup.style.display = 'none';
    };

    // 이벤트
    $togglePopup.onclick = () => {
      showDisplay();
    };

    $overlay.onclick = () => {
      nonShowDisplay();
    };

    $popup.onclick = ({ target }) => {
      if (target.classList.contains('btn-cancel') || target.classList.contains('btn-close')) {
        nonShowDisplay();
      }
      if (target.classList.contains('btn-ok')) {
        $popupMessage.textContent = `form popup : ${$input.value}`;
        nonShowDisplay();
        $input.value = '';
      }
    };
  </script>
</body>
</html>
