    const $counter = document.querySelector('.counter');

    const $decrease = document.querySelector('.decrease');

    const Counter = (function () {
      let count = 0;

      return function (fr) {
        count = fr(count);
        $counter.textContent = count;
      };
    }());

    const increase = (n) => ++n;

    const decrease = (n) => {
      if (n == 0) return 0;
      return --n;
    };

    $decrease.onclick = () => Counter(decrease);
