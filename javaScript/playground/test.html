<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .b { color: red;}
  </style>
</head>
<body>
  <ul>
    <li class="b"> bb1 </li>
    <li class="b"> bb2 </li>
    <li class="b"> bb3 </li>
  </ul>

</body>
<script>
  const a = document.getElementsByClassName('b');
  const b = Array.prototype.slice.apply(a);
  [].concat(a);
  for (let i = 0; i < b.length; i++) {
    b[i].className = 'blue';
  }
  </script>
