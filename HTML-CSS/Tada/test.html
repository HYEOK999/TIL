<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="checkbox" name="aaa" class="abc">
  <ul>
    <li>a</li>
    <li>c</li>
    <li class="item3">item3</li>
    <li class="item4">item4</li>
    <li>e</li>
  </ul>
</body>
<script>
  const $abc = document.querySelector('.abc');
  let name = '';
  let names = '';

  $abc.onclick = ({ target }) => {
    console.dir(target.classList.toggle);
  };

  const $item3 = document.querySelector('.item3');

  $item3.onclick = ({ target }) => {
    if (!name) name = $item3.innerText;
    console.dir(target.classList.toggle('active'));
    if (target.classList[1] === 'active') {
      target.innerText = '찍었다.';
    } else {
      target.innerText = name;
    }
  };

  const $item4 = document.querySelector('.item4');

  $item4.onclick = ({ target }) => {
    if (!names) names = $item4.innerText;
    target.innerText = target.innerText === names ? '찍었다.' : names;
  };
</script>
</html>
