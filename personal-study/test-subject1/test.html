<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            div {
                background : skyblue
            }

            span {
                background : pink;
            }
            #isIdDiv{
                background : red;
            }
            .isClassDiv{
                background : blueviolet;
            }
        </style>
    </head>
    <body>
        <div>
            div안녕하세요. 블록요소 한줄을 다 먹음.
            css를 선택하는 방법은 총 4가지입니다.
            1. 속성 (Attribute)
            2. id # -> 단독 존재
            3. class . -> 여러개 사용할떄 사용.
            4. 태그 (Tag)
        </div> 
        <div id = isIdDiv>
            div 테스트1
        </div>
        <div class=isClassDiv>
            div 테스트2
        </div>
        <span>
            span태그입니다. 인라인요소 자기영역만 차지함.
        </span> 
        
        <span>
            span태그2 입니다.
        </span>
        <script>
            
        </script>
    </body>
</html>
